
<a [routerLink]="['/','create']" class="link">Create</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody *ngFor="let book of booksList">
    <tr>
      <th scope="row">1</th>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.description }}</td>
      <td>
        <a routerLink="edit" class="link">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
